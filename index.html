<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Enhancer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Enhancer</h1>
        <input type="file" id="upload" accept="image/*">
        <button id="enhanceButton" onclick="enhanceImage()">Enhance Image</button>
        <div id="loading" style="display: none;">Enhancing...</div>
        <div id="output">
            <h3>Enhanced Image:</h3>
            <img id="enhancedImage" src="" alt="Enhanced Image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
